<!DOCTYPE html>
<html>
<head>
  <title>LeetCode AI Mentor Settings</title>
  <link rel="stylesheet" href="../assets/options.css">
  <style>
    body {
      background: #f9f9fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .settings-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 32px 32px 24px 32px;
      margin-top: 48px;
      min-width: 340px;
      max-width: 400px;
    }
    .settings-card h2 {
      margin-top: 0;
      color: #f7b500;
      font-size: 1.6em;
      letter-spacing: 0.5px;
      margin-bottom: 18px;
    }
    .form-group {
      margin-bottom: 22px;
    }
    label {
      font-weight: 500;
      color: #23272f;
      display: block;
      margin-bottom: 7px;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 7px;
      border: 1.5px solid #e0e0e0;
      font-size: 15px;
      background: #f9f9fa;
      margin-bottom: 4px;
      transition: border 0.2s;
    }
    input[type="password"]:focus, input[type="text"]:focus {
      border: 1.5px solid #f7b500;
    }
    .api-key-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .show-hide-btn {
      background: none;
      border: none;
      color: #888;
      font-size: 1.1em;
      cursor: pointer;
      padding: 0 4px;
      margin-left: 2px;
    }
    .guidance-level-row {
      display: flex;
      gap: 18px;
      margin-top: 6px;
    }
    .guidance-radio {
      accent-color: #f7b500;
      margin-right: 6px;
    }
    .guidance-desc {
      font-size: 13px;
      color: #666;
      margin-top: 2px;
      margin-bottom: 0;
    }
    #save {
      background: linear-gradient(90deg,#f7b500 60%,#ffd84d 100%);
      color: #23272f;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      padding: 10px 28px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
      margin-top: 10px;
    }
    #save:hover {
      background: linear-gradient(90deg,#ffd84d 60%,#f7b500 100%);
    }
    #save-status {
      margin-top: 12px;
      color: #1a7f37;
      font-size: 15px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="settings-card">
    <h2>LeetMentor Settings</h2>
    <div class="form-group">
      <label for="api-key">Gemini API Key
        <span title="Get your Gemini API key from Google AI Studio. It is stored only in your browser.">üõà</span>
      </label>
      <div class="api-key-row">
        <input type="password" id="api-key" autocomplete="off" placeholder="Paste your Gemini API key here">
        <button class="show-hide-btn" id="toggle-api-key" title="Show/Hide API Key">üëÅÔ∏è</button>
      </div>
    </div>
    <div class="form-group">
      <label>Guidance Level
        <span title="How much help do you want from the AI mentor?">üõà</span>
      </label>
      <div class="guidance-level-row">
        <label><input type="radio" name="guidance-level" class="guidance-radio" value="beginner">Beginner</label>
        <label><input type="radio" name="guidance-level" class="guidance-radio" value="intermediate">Intermediate</label>
        <label><input type="radio" name="guidance-level" class="guidance-radio" value="advanced">Advanced</label>
      </div>
      <div class="guidance-desc" id="guidance-desc"></div>
    </div>
    <button id="save">Save</button>
    <div id="save-status"></div>
  </div>
  <script src="../src/options.js"></script>
</body>
</html>
